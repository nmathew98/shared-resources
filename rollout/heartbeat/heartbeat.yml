heartbeat.monitors:
- type: http
  schedule: '@every 5s'
  urls:
    - http://flipt:8080
    - https://${FLIPT_PUBLIC_HOST}

- type: icmp
  schedule: '@every 5s'
  hosts:
    - flipt
    - ${FLIPT_PUBLIC_HOST}

processors:
- add_cloud_metadata: ~

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS}'
  username: '${ELASTICSEARCH_USERNAME}'
  password: '${ELASTICSEARCH_PASSWORD}'